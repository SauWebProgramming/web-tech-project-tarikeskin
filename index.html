    <button id="open-fav-sidebar" class="fav-nav-btn">

</div>


    <main id="movie-section" class="container">
        <section class="movie-grid" id="movieGrid">
        </section>
    </main>

    <!-- FILTER TOGGLE BUTTON -->

</div>
